@if (variablesTabOpen() && !crossTabulationTabOpen()) {
  <dct-sidebar class="sidebar md:grid md:border-r" />
  @if (importComponentState() === 'open') {
    <dct-import class="data md:grid z-30 bg-base-100" />
  }
  <dct-data #main role="main" class="data md:grid" />
} @else {
  <dct-cross-tabulation
    id="main"
    role="main"
    class="cross-tab p-5 overflow-auto"
  />
}
