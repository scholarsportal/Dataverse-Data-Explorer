<!-- Path: src/app/components/body/variables/data/table/modal/modal-header/modal-header.component.html -->
<div class="flex flex-row-reverse justify-between items-center">
  <button (click)="handleClose()">
    <svg
      class="w-10 h-10"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 18 18 6M6 6l12 12"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="sr-only">{{ 'COMMON.CLOSE' | translate }}</span>
  </button>
  <h2 class="text-2xl">
    {{ 'COMMON.'+modalMode() | translate }}
  </h2>
</div>
<div class="flex flex-row-reverse md:flex-row justify-between pt-5">
  @if (modalMode() === 'VIEW_VAR') {
    <button [disabled]="!hasApiKey()" (click)="switchToEdit()"
            class="hidden md:flex btn border border-slate-300 bg-transparent">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-5 h-5 mr-1">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
      </svg>
      {{ 'COMMON.EDIT' | translate }}
    </button>
  }
  @if (modalMode() === 'EDIT_VAR') {
    <button (click)="switchToView()" class="btn border border-slate-300 bg-transparent">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-5 h-5 mr-1">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
      </svg>
      {{ 'COMMON.VIEW' | translate }}
    </button>
  }
  <div>
    <button
      (click)="navigateToPreviousVariable()"
      [disabled]="previousVar() === ''"
      class="btn border border-slate-300 bg-transparent mr-1"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
              fill-rule="evenodd" />
      </svg>
      <span class="variable-navigate-label">
        {{ 'MODAL_HEADER.VARIABLE_NAVIGATE_LEFT' | translate }}
      </span>
    </button>
    <button
      (click)="navigateToNextVariable()"
      [disabled]="nextVar() === ''"
      class="btn border border-slate-300 bg-transparent"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              fill-rule="evenodd" />
      </svg>
      <span class="variable-navigate-label">
        {{ 'MODAL_HEADER.VARIABLE_NAVIGATE_RIGHT' | translate }}
      </span>
    </button>
  </div>
</div>
<hr class="divider" />
<h3 class="pb-2.5 text-lg font-bold">
  {{ 'COMMON.ID' | translate }}{{ 'COMMON.SPACE' | translate }}: {{ id() }}
</h3>
<h3 class="pb-2.5 text-lg font-bold">
  {{ 'COMMON.NAME' | translate }}{{ 'COMMON.SPACE' | translate }}: {{ name() }}
</h3>
