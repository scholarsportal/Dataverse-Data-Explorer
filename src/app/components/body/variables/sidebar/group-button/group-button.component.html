@if (!adding()) {
  <div class="w-full my-auto mx-auto flex flex-row justify-between">
    <h2 class="mx-5 py-6 self-center font-bold">
      Groups
    </h2>
    <button
      [disabled]="disabled()"
      class="btn btn-primary mx-5 my-4"
      (click)="adding.set(true)"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
        <path
          d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
      </svg>
      <span class="hidden lg:flex">
      Add
      </span>
    </button>
  </div>
} @else {
  <form class="flex flex-row focus:ring rounded h-16 mt-2.5 py-2.5 px-5 w-full">
    <div class="relative w-full">
      <input
        type="text"
        name="newGroup"
        id="newGroup"
        [(ngModel)]="newGroupName"
        placeholder="Enter new group name"
        maxlength="100"
        required
        class="py-3 px-4 pe-11 block w-full bg-base-100 rounded text-sm btn-outline"
      />
      <div class="absolute inset-y-0 end-0 flex items-center z-20 pe-4">
        <button (click)="confirmAdd()" class="mr-1.5 text-success">
          <span class="sr-only">Confirm Add Group</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>
        <button (click)="cancelAdd()" class="text-error">
          <span class="sr-only">Cancel Group Add</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </form>
}
