<div class="flex flex-row justify-between px-5 h-16 items-center">
  <span class="font-bold">
    {{ 'DELETING_BUTTON.DOUBLE_CHECK' | translate }}
  </span>
  <div class="flex flex-row">
    <button (click)="confirmDelete()" class="text-success mr-1.5">
      <span class="sr-only">
        {{ 'DELETING_BUTTON.CONFIRM' | translate }}
      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>
    <button (click)="cancelDelete()" class="text-error">
      <span class="sr-only">
        {{ 'DELETING_BUTTON.CANCEL' | translate }}
      </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>
  </div>
</div>
