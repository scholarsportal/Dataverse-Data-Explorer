<!-- Path: src/app/components/body/variables/sidebar/sidebar-button/renaming-button/renaming-sidebar-button.component.html -->
<form class="flex flex-row focus:ring rounded h-16 py-2.5 px-5 w-full">
  <div class="relative w-full">
    <input
      [(ngModel)]="labelPlaceholder"
      class="py-3 bg-base-100 border- px-4 pe-5 block w-full rounded text-sm btn-outline"
      id="name"
      name="name"
      type="text"
    />
    <div class="absolute inset-y-0 end-0 flex items-center z-20 pe-4">
      <button
        (click)="confirmRename()"
        class="mr-1.5 text-success"
      >
        <span class="sr-only">
          {{ 'RENAMING_BUTTON.CONFIRM' | translate }}
        </span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>


      </button>
      <button
        (click)="cancelRename()"
        class="text-error"
      >
        <span class="sr-only">
          {{ 'RENAMING_BUTTON.CANCEL' | translate }}
        </span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
          <path d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>

      </button>
    </div>
  </div>
</form>
