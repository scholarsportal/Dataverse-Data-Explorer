<div class="h-full flex flew-row" role="tablist">

    role="tab"
    [attr.aria-selected]="variablesOpen()"

    [ngClass]="{ 'tab-active': variablesOpen() }"
    (click)="openVariables()"
    class="flex flex-row px-5 pb-4"
  >
    <svg
      class="w-6 h-6 my-auto mr-2.5"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"

        stroke-linejoin="round"
      />

    <div class="my-auto">
      {{ 'COMMON.VARIABLES' | translate }}
    </div>
  </button>
