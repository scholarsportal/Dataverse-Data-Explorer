<div role="tablist" class="h-full flex flew-row tabs-bordered">
  <a
    role="tab"
    class="tab w-1/2 md:w-auto"
    id="variables"
    ngClass="{{ $isCrossTabOpen() ? '' : 'tab-active' }}"
    (click)="closeCrossTab()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6 mr-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"

      />
    </svg>
    Variables
  </a>
