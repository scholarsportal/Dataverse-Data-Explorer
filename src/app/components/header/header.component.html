<header class="md:h-full">
  <div class="md:h-full flex flex-col justify-between">
    <div class="bg-base-200 h-full px-6 pt-2.5 pb-4">
      <div class="flex flex-row justify-between">
        <div class="pt-1 flex flex-row">
          <img
            alt="Odesi Logo"
            class="h-6 w-6 mt-1.5 mr-1.5"
            height="16"
            ngSrc="./assets/logo.svg"
            width="16"
          />
          <span class="text-lg font-bold">Data Explorer</span>
        </div>
        <div class="flex flex-row justify-between">
          <div class="flex flex-row">
            <label class="swap swap-rotate mr-3">
              <span class="sr-only">Theme Toggle</span>
              <!-- this hidden checkbox controls the state -->
              <input
                (change)="toggleTheme()"
                [checked]="!currentThemeLight"
                class="theme-controller"
                type="checkbox"
              />

              <!-- sun icon -->
              <svg
                class="swap-on fill-current w-6 h-6"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                />
              </svg>

              <!-- moon icon -->
              <svg
                class="swap-off fill-current w-6 h-6"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                />
              </svg>
            </label>
          </div>
          <div class="flex flex-row">
            <label>
              <span class="sr-only">Language Selection</span>
              <select class="border-0 select select-ghost ml-1">
                <option>Fr</option>
                <option>En</option>
                <option>Pr</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="py-2 md:h-full">
        <h1 class="flex flex-row pb-4">{{ title() }}</h1>
        <p class="flex flex-row text-xs md:text-sm lg:text-base">
          {{ citation() }}
        </p>
      </div>
    </div>

    <div class="md:flex md:flex-row md:justify-between pt-4">

      <div [ngClass]="{'hide-toast': !pending, 'show-toast': pending}" class="toast toast-top toast-end">
        <div class="alert rounded alert-info">
          <span class="loading loading-spinner loading-md"></span>
          <span>Dataset uploading to Dataverse</span>
          <button (click)="closeLoadingToast()">
            <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div [ngClass]="{'hide-toast': !saved, 'show-toast': saved}" class="toast toast-top toast-end">
        <div class="alert rounded alert-success">
          <span class="text-base-100">Dataset uploaded to Dataverse!</span>
          <button (click)="closeLoadedToast()">
            <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div [ngClass]="{'hide-toast': !fail}" class="toast toast-top toast-end">
        <div class="alert rounded alert-error">
          <span>Dataset uploaded failed</span>
          <button (click)="closeErrToast()">
            <svg class="size-6" fill="none" stroke="currentColor" stroke-width="1.5"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex md:flex-row px-5 pb-4 md:order-last">
        <button
          (click)="menu.toggle($event)"
          class="flex-1 border-0 btn btn-secondary dropdownicon"
          pButton
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12 3 3m0 0 3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Download
          <span class="ml-5"> </span>
        </button>
        <p-menu
          #menu
          [model]="downloadOptions()"
          [popup]="true"
          styleClass="rounded bg-base-100 border border-slate-300"
        >
        </p-menu>
        <button
          (click)="handleUpload()"
          [disabled]="!hasApiKey() || pending"
          class="hidden md:flex disabled:bg-base-100 btn btn-primary px-4 ml-1.5"
        >
          <svg
            class="w-5 h-5 mr-1.5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Save to Dataverse
        </button>

      </div>
      <dct-body-toggle
        (changeToggleState)="handleToggle($event)"
        [toggleState]="bodyToggleState()"
      />
    </div>
  </div>
</header>
